spring.application.name=HOSIX-AGiRH
server.port=8081
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references = true



# === CHU-DB ===
spring.datasource.chu.jdbc-url=${CHU_DB_URL}
spring.datasource.chu.username=${CHU_DB_USER}
spring.datasource.chu.password=${CHU_DB_PASS}

# === HOSIX-RESIDENT ===
spring.datasource.hosix.jdbc-url=${HOSIX_DB_URL}
spring.datasource.hosix.username=${HOSIX_DB_USER}
spring.datasource.hosix.password=${HOSIX_DB_PASS}

# === AGIRH-NEW-RESIDENT ===
spring.datasource.agirhnew.jdbc-url=${AGIRHNEW_DB_URL}
spring.datasource.agirhnew.username=${AGIRHNEW_DB_USER}
spring.datasource.agirhnew.password=${AGIRHNEW_DB_PASS}

# === AGIRH-OLD-RESIDENT ===
spring.datasource.agirhold.jdbc-url=${AGIRHOLD_DB_URL}
spring.datasource.agirhold.username=${AGIRHOLD_DB_USER}
spring.datasource.agirhold.password=${AGIRHOLD_DB_PASS}



